name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  deploy-rekommend-manage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          VUE_APP_API_ENDPOINT: https://dkjj8i09ej.execute-api.eu-west-2.amazonaws.com/dev/
          VUE_APP_S3D_BUCKET: techknow-dev
          TITLE: techKnow (Dev)
        run: |
          npm install
          npm run build
          aws s3 sync ./dist/ s3://techknow-dev

      - name: Run tests
        env:
          ROOT: https://techknow-dev.s3.eu-west-2.amazonaws.com/index.html
        run: |
          pip3 install unittest-xml-reporting
          pip3 install selenium
          VERSION="`wget -qO- https://chromedriver.storage.googleapis.com/LATEST_RELEASE`"
          wget "https://chromedriver.storage.googleapis.com/${VERSION}/chromedriver_linux64.zip"
          unzip chromedriver_linux64.zip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          cd tests
          python3 -m xmlrunner test_scdip -o test_scdip_results
